name: Daily BMPro Update

on:
  schedule:
    # Runs at 2:00 PM UTC every day (9 AM Eastern / 6 AM Pacific)
    - cron: '0 14 * * *'
  workflow_dispatch:  # Allows manual trigger from GitHub UI

jobs:
  update-sheet:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      
      - name: Create Google credentials file
        run: |
          echo '${{ secrets.GOOGLE_CREDENTIALS_JSON }}' > /tmp/google_creds.json
      
      - name: Run daily update (yesterday's data)
        env:
          GOOGLE_SHEETS_SPREADSHEET_ID: ${{ secrets.GOOGLE_SHEETS_SPREADSHEET_ID }}
          GOOGLE_APPLICATION_CREDENTIALS: /tmp/google_creds.json
          BM_PRO_API_KEY: ${{ secrets.BM_PRO_API_KEY }}
          TWILIO_ACCOUNT_SID: ${{ secrets.TWILIO_ACCOUNT_SID }}
          TWILIO_AUTH_TOKEN: ${{ secrets.TWILIO_AUTH_TOKEN }}
          TWILIO_FROM_NUMBER: ${{ secrets.TWILIO_FROM_NUMBER }}
        run: |
          # Calculate yesterday's date
          YESTERDAY=$(date -d "yesterday" +%Y-%m-%d 2>/dev/null || date -v-1d +%Y-%m-%d)
          echo "Fetching data for: $YESTERDAY"
          
          # Insert new row and send SMS notification
          python run_bmpro.py --from $YESTERDAY --to $YESTERDAY --top --sms
          
          # Then update any existing rows with missing data (fills in gaps)
          python run_bmpro.py --from $YESTERDAY --to $YESTERDAY --update
      
      - name: Cleanup
        run: rm -f /tmp/google_creds.json

